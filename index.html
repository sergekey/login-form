<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Form</title>
</head>
<body>
    <form action="#" name="userlog" class="login-form">
        <h2 class="block form-heading">Log in!</h2>
        <input class="block user-login" type="text" name="userlog" autocomplete="username" placeholder="Login">
        <input class="block user-password" type="password" autocomplete="current-password" name="userlog" placeholder="Password">
        <input class="block password-confirm" type="password" autocomplete="current-password" name="userlog" placeholder="Confirm password">
        <p class="old-user"><input class="have-acc" type="checkbox" name="userLog" checked>I have an accaunt</p>
        <button class="block form-confirm" type="submit">OK</button>
    </form>

    <script src="/scripts/app.js"></script>
</body>
</html>
